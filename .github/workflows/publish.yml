name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Verify tag matches package version
        run: |
          python - <<'PY'
          import os
          import tomllib

          tag = os.environ.get("GITHUB_REF_NAME", "").lstrip("v")
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          version = data.get("project", {}).get("version")
          if not version:
              raise SystemExit("Missing project.version in pyproject.toml")
          if tag != version:
              raise SystemExit(f"Tag v{tag} does not match package version {version}")
          print(f"Tag matches version: {version}")
          PY
      - name: Resolve GHCR image tags
        run: |
          echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          echo "RELEASE_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"
          owner="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE=ghcr.io/${owner}/arp-jarvis-runstore" >> "$GITHUB_ENV"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push GHCR image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE }}:${{ env.RELEASE_VERSION }}
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
